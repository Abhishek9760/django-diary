{% extends "base.html" %}
{% block content %}
    <h1 class="text-center">Are you sure delete <div><p class="small">{{ object.your_day|truncatewords:2|safe|lower }}</p></div> from {{ object.timestamp|date:"d, M" }}?</h1>
    <form method="POST" class="form-control">
    	{% csrf_token %}
    	<input type="submit" value="Delete" class="btn btn-danger form-control mb-3">
    	<a href='{% url "list" %}' class="btn btn-success form-control">Cancel</a>
    </form>
{% endblock content %}
