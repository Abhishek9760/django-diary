{% extends "base.html" %}
{% block content %}
<div class="container">
      <div class="row">
        <div class="col">
          <div class="alert alert-secondary" role="alert">
            {% for obj in object %}
          			{{ forloop.counter }} --> <a href="{{ obj.get_absolute_url }}">{{ obj.timestamp|date:"d, D: M Y" }}</a><br>
      			{% endfor %}
          </div>
        </div>
      </div>
      </div>
{% endblock content %}
